<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="book-case"></div>
        <div class="add-book-form" style="opacity: 1;">
            <h2>Book Information</h2>
            <form action="#" method="post" onsubmit="return false">
                <label for="book_title">Title</label>
                <input type="text" name="title" id="book_title">
                <label for="book_author">Author</label>
                <input type="text" name="author" id="book_author">
                <label for="number_pages">Number of Pages</label>
                <input type="number" name="pages" id="number_pages">
            <button type="submit" id="addBookButton">Add to library</button>
            </form>
        </div>
        <div class="add-new-book-button" style="display: none;">
            <button>New Book</button>
        </div>
    </div>
</body>
</html>
