<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="book-case"></div>
        <div class="add-book-form">
            <h2>Book Information</h2>
            <form id="book-form" action="#" method="post" onsubmit="return false">
                <input type="text" name="title" id="book_title" placeholder="Book">
                <input type="text" name="author" id="book_author" placeholder="Author">
                <input type="number" name="pages" id="number_pages" min="1" placeholder="Number of pages">
            <button type="submit" id="addBookButton">Add to library</button>
            </form>
        </div>
        <div class="add-new-book-button">
            <button class ="newBook_overlay_btn">Welcome Apprentice!</button>
        </div>
    </div>
</body>
</html>
